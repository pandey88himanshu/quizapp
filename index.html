<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>MY Quiz App</title>
</head>
<body>
    <div id="wrapper">
        <div id="container" >
            <div id="question">
                <p id="que">Lorem ipsum, dolor sit amet consectetur adipisicing elit. Accusamus, porro!</p>
            </div>
            <div id="option">
                <input type="radio" name="opt" id="1" value="a">
                <label for="1" id="opt1">option 1</label><br>  
                <input type="radio" name="opt" id="2" value="b">
                <label for="2" id="opt2">option 2</label><br> 
                <input type="radio" name="opt" id="3" value="c">
                <label for="3" id="opt3">option 3</label><br> 
                <input type="radio" name="opt" id="4" value="d">
                <label for="4" id="opt4">option 4</label><br> 
            </div>
            <div id="btn">
                <button id="sub">Submit</button>
            </div>
        </div>
        <div id="score">
            <div id="box"  class="hide">
                <p>Your Score</p>
                <p>You have Socred <span id="total">1</span> out of 6</p>
                <button id="start">Start</button>
            </div>
        </div>
    </div>
   
    <script src="index.js"></script>
</body>
</html>
